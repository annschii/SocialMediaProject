<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <style>
        * {
            background: #4d0f0c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        h1 {
            font-family: "Poppins", sans-serif;
            font-size: 2em;
            color: transparent;
            -webkit-text-stroke: 2px #87000e;
        }

        h2 {
            font-family: "Poppins", sans-serif;
            font-size: 2em;
            position: relative;
            cursor: pointer;
        }

        .secretTitle h2 {
            color: #fff;
            font-size: 2em;
            position: absolute;
            transform: translate(-10%, -100%);
        }

        .secretTitle h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #87000e;
        }

        .secretTitle h2:nth-child(2) {
            color: #fb082b;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
          0%,
          100% {
            clip-path: polygon(
              0% 45%,
              16% 44%,
              33% 50%,
              54% 60%,
              70% 61%,
              84% 59%,
              100% 52%,
              100% 100%,
              0% 100%
            );
          }

          50% {
            clip-path: polygon(
              0% 60%,
              15% 65%,
              34% 66%,
              51% 62%,
              67% 50%,
              84% 45%,
              100% 46%,
              100% 100%,
              0% 100%
            );
          }
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #btn {
            background: #222;
            height: 50px;
            min-width: 150px;
            border: none;
            border-radius: 10px;
            color: #eee;
            font-size: 40px;
            font-family: 'Cookie', cursive;
            position: relative;
            transition: 1s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding-top: 5px;
        }

        #btn #circle {
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            overflow: hidden;
            transition: 500ms;
        }

        .noselect {
          -webkit-touch-callout: none;
            -webkit-user-select: none;
             -khtml-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
        }

        #btn:hover {
            background: transparent;
        }

        #btn:hover #circle {
            height: 50px;
            width: 150px;
            left: 0;
            border-radius: 0;
            border-bottom: 2px solid #eee;
        }
    </style>


</head>
<body>
    <div class="secretTitle">
        <h2 class="title" onclick="window.location.href='../main.html'">secret</h2>
        <h2>secret</h2>
    </div>

    <h1>Create Post</h1>

    <form id="createPostForm" onsubmit="createPost(event)">
        <input type="text" id="postUserId" name="postUserId" placeholder="User ID" required>
        <input type="text" id="postText" name="postText" placeholder="Post Text" required>
        <input type="file" id="postImage" name="postImage" placeholder="Post Image" accept="image/*" required>
        <div id="btn"><button class="noselect" type="submit">Create Post</button><div id="circle"></div></div>
    </form>

<script>
        const baseUrl = 'http://localhost:5000'; // Update with your actual backend URL


        async function createPost(event) {
            event.preventDefault();
            const userId = document.getElementById('postUserId').value;
            const text = document.getElementById('postText').value;
            const imageInput = document.getElementById('postImage');
            const imageFile = imageInput.files[0];

            const formData = new FormData();
            formData.append('file', imageFile);

            const imageUploadResponse = await fetch(`${baseUrl}/images`, {
                method: 'POST',
                body: formData,
            });

            if (imageUploadResponse.ok) {
                const imageData = await imageUploadResponse.json();
                const imagePath = imageData.image_url;

                const postResponse = await fetch(`${baseUrl}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        text: text,
                        image: imagePath,
                    }),
                });

                if (postResponse.ok) {
                    const post = await postResponse.json();
                    console.log('Created Post:', post);
                    alert('Post created successfully!');
                    searchPosts(event); // Refresh the posts list
                } else {
                    console.error('Failed to create post:', postResponse.statusText);
                }
            } else {
                console.error('Failed to upload image:', imageUploadResponse.statusText);
            }
        }


</script>
</body>
</html>
