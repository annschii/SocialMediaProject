<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Post</title>

    <style>
        * {
            background: #4d0f0c;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        h1 {
            font-family: "Poppins", sans-serif;
            font-size: 2em;
            color: transparent;
            -webkit-text-stroke: 2px #87000e;
        }

        h2 {
            font-family: "Poppins", sans-serif;
            font-size: 2em;
            position: relative;
            cursor: pointer;
        }

        .secretTitle h2 {
            color: #fff;
            font-size: 2em;
            position: absolute;
            transform: translate(-10%, -100%);
        }

        .secretTitle h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #87000e;
        }

        .secretTitle h2:nth-child(2) {
            color: #fb082b;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
          0%,
          100% {
            clip-path: polygon(
              0% 45%,
              16% 44%,
              33% 50%,
              54% 60%,
              70% 61%,
              84% 59%,
              100% 52%,
              100% 100%,
              0% 100%
            );
          }

          50% {
            clip-path: polygon(
              0% 60%,
              15% 65%,
              34% 66%,
              51% 62%,
              67% 50%,
              84% 45%,
              100% 46%,
              100% 100%,
              0% 100%
            );
          }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        #btn {
            background: #222;
            height: 50px;
            min-width: 150px;
            border: none;
            border-radius: 10px;
            color: #eee;
            font-size: 40px;
            font-family: 'Cookie', cursive;
            position: relative;
            transition: 1s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding-top: 5px;
        }

        #btn #circle {
            width: 5px;
            height: 5px;
            background: transparent;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            overflow: hidden;
            transition: 500ms;
        }

        .noselect {
          -webkit-touch-callout: none;
            -webkit-user-select: none;
             -khtml-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
        }

        #btn:hover {
            background: transparent;
        }

        #btn:hover #circle {
            height: 50px;
            width: 150px;
            left: 0;
            border-radius: 0;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="secretTitle">
        <h2 class="title" onclick="window.location.href='../main.html'">secret</h2>
        <h2>secret</h2>
    </div>

    <h1>Posts</h1>

	<form id="postSearchForm" onsubmit="searchPosts(event)">
        <label for="postId">Post ID:</label>
        <input type="text" id="postId" name="postId">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <div id="btn"><button class="noselect" type="submit">Search Posts</button><div id="circle"></div></div>
    </form>
    <table id="posts">
        <thead>
            <tr>
                <th>User</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
        const baseUrl = 'http://localhost:5000'; // Update with your actual backend URL

        async function getAllPosts() {
            const response = await fetch(`${baseUrl}/posts`);
            const posts = await response.json();
            const postsList = document.getElementById('posts');
            postsList.innerHTML = posts.map(post => `<li>${post.text}</li>`).join('');
        }

        async function searchPosts(event) {
            event.preventDefault();

            const postId = document.getElementById('postId').value;
            const userId = document.getElementById('userId').value;
            const text = document.getElementById('text').value;

            const queryParams = new URLSearchParams();
            if (postId) queryParams.append('id', postId);
            if (userId) queryParams.append('user_id', userId);
            if (text) queryParams.append('text', text);

            const response = await fetch(`${baseUrl}/posts?${queryParams}`);
            const postsData = await response.json(); // Change variable name to postsData

            const postsTableBody = document.querySelector('#posts tbody');
            postsTableBody.innerHTML = postsData.map(post => `
                <tr>
                    <td>${post.user}</td>
                    <td>${post.text}</td>
                </tr>
            `).join('');

            // Fetch and display images
            displayPosts(postsData);
        }


        async function displayPosts(posts) {
            const postsTableBody = document.querySelector('#posts tbody');
            postsTableBody.innerHTML = '';

            for (const post of posts) {
                const row = document.createElement('tr');

                // Display user and text
                const userCell = document.createElement('td');
                userCell.textContent = post.user;
                row.appendChild(userCell);

                const textCell = document.createElement('td');
                textCell.textContent = post.text;
                row.appendChild(textCell);

                // Fetch and display the image
                const imageResponse = await fetch(`${baseUrl}/images/${post.image}`);
                if (imageResponse.ok) {
                    const imageBlob = await imageResponse.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);

                    const imageCell = document.createElement('td');
                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl;
                    imageElement.alt = 'Post Image';
                    imageElement.style.maxWidth = '100px';  // Adjust the size as needed
                    imageCell.appendChild(imageElement);
                    row.appendChild(imageCell);
                } else {
                    console.error('Failed to fetch image:', imageResponse.statusText);
                }

                postsTableBody.appendChild(row);
            }
        }


</script>

</body>
</html>
